version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: spis-mysql
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: pharmacy_db
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./database/schema.sql:/docker-entrypoint-initdb.d/schema.sql

  backend:
    build: ./backend
    container_name: spis-backend
    environment:
      DB_HOST: mysql
      DB_PORT: 3306
      DB_NAME: pharmacy_db
      DB_USER: root
      DB_PASSWORD: rootpassword
      JWT_SECRET: your_secret_key_here
      PORT: 5000
    ports:
      - "5000:5000"
    depends_on:
      - mysql
    volumes:
      - ./backend:/app
      - /app/node_modules

  frontend:
    build: ./frontend
    container_name: spis-frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules

  ml_service:
    build: ./ml_service
    container_name: spis-ml
    ports:
      - "8001:8001"
    volumes:
      - ./ml_service:/app

volumes:
  mysql_data:
